<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
    <script type="text/javascript" src="__PUBLIC__/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form role="form" method="post" action="{:U('poster')}">
        <div class="form-group">
            <label for="exampleInputPassword">你的昵称:</label>
            <input type="text" class="form-control" id="exampleInputPassword" name="nickname" placeholder="如:登哥" value="">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">你最喜欢的球队是:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="nba_team" placeholder="如:火箭队" value="">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">一句成语送给你的主队:</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="idiom" placeholder="如:箭在弦上" value="">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">一句话送给你的主队</label>
            <textarea class="form-control" name="wish" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
</body>
</html>
